<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/9bafdc85e0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styl.css">
        <title>TRAVEL WEBSITE</title>
    </head>
<body>
        <nav class="navbar bg-dark">
            <div class="container">
            <h1 class="logo ut-class text-white">WT</h1>
            <ul class="nav-items ">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT US</a></li>
            </ul>
        </div>
        </nav>
        <section class="contact-form container">
            <div class="font-wrapper">
                <div class="company-address">
                    <div class="address-class">
                        <i class="fas fa-map-marker-alt fa3x text-red"></i>
                        <h2 class="md-heading">Location</h2>
                        <p>Udyog vihar,Phase V, plote no- 153,154</p>
                    </div>
                    <div class="address-class">
                        <i class="far fa-envelope fa3x text-red"></i>
                        <h2 class="md-heading">Email</h2>
                        <p>xyz@gmail.com</p>
                    </div>
                    <div class="address-class">
                        <i class="fas fa-phone-square-alt fa3x text-red"></i>
                        <h2 class="md-heading">Call</h2>
                        <p>+91 9876789876</p>
                    </div>
                    <img src="./iimg/company-img.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="form-head ut-class text-black">CONTACT US</h1>
                    <p class="text-gray">
                        Let us know your question suggestion and concern by filling out the contact form below
                    </p>
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email"required>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE</label>
                        <input type="text" id="phone"required>
                    </div>
                    <div class="form-group">
                        <label for="message">MESSAGE</label>
                        <textarea name="" id="message"required></textarea>
                    </div>
                    <button type="submit" class="form-btn">SUBMIT</button>
                </form>
            </div>
        </section>
        <div class="footer text-white">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-twitter fa-3x"></i>
            <i class="fa-brands fa-instagram fa-3x"></i>
            <p class="content">
                World Travel &copy; 2020,All Right Reserved
            </p>
        </div>
</body>
</html>
